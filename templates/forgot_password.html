{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Reset Your Password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Enter your email address and we'll send you a reset link
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="email" class="sr-only">Email address</label>
                <input id="email" name="email" type="email" required 
                       class="relative block w-full px-3 py-3 border border-gray-700 bg-gray-800 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                       placeholder="Enter your email address">
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300">
                    Send Reset Link
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="text-green-400 hover:text-green-300 text-sm">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
