{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Student</h2>

    <form id="editStudentForm" 
          action="{{ url_for('edit_student', student_id=student.id) }}" 
          method="POST"
          class="bg-white p-6 rounded-2xl shadow space-y-6">

        <!-- First Name -->
        <div>
            <label class="block text-gray-700 mb-2">First Name</label>
            <input type="text" name="first_name" value="{{ student.first_name }}"
                   class="w-full border border-gray-300 rounded px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Last Name -->
        <div>
            <label class="block text-gray-700 mb-2">Last Name</label>
            <input type="text" name="last_name" value="{{ student.last_name }}"
                   class="w-full border border-gray-300 rounded px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Other Names (Optional) -->
        <div>
            <label class="block text-gray-700 mb-2">Other Names (Optional)</label>
            <input type="text" name="other_names" value="{{ student.other_names }}"
                   class="w-full border border-gray-300 rounded px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Username -->
        <div>
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" value="{{ student.username }}"
                   class="w-full border border-gray-300 rounded px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" value="{{ student.email }}"
                   class="w-full border border-gray-300 rounded px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <!-- Matric Number -->
        <div>
            <label class="block text-gray-700 mb-2">Matric Number</label>
            <input type="text" name="matric_no" value="{{ student.matric_no }}"
                   class="w-full border border-gray-300 rounded px-4 py-2
                          focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('dashboard_officer') }}"
               class="px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">
                Cancel
            </a>
            <button type="submit"
                    class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                Save Changes
            </button>
        </div>

    </form>
</div>
{% endblock %}
