{% extends "base.html" %}
{% block title %}Edit Result{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Result for {{ result.student_name }} ({{ result.student_id }})</h2>

    <form method="POST" class="bg-white p-6 rounded-2xl shadow space-y-6">
        <div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <label class="block text-gray-700 mb-1">Course Code</label>
            <input type="text" name="course_code" value="{{ result.course_code }}"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Course Title</label>
            <input type="text" name="course_title" value="{{ result.course_title }}"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Score</label>
            <input type="number" name="score" value="{{ result.score }}" min="0" max="100" step="0.01"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Credit Unit</label>
            <input type="number" name="credit_unit" value="{{ result.credit_unit }}" min="0" step="0.1"
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="flex justify-end gap-4">
            <a href="{{ url_for('dashboard_officer') }}"
               class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition">Cancel</a>
            <button type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Update Result</button>
        </div>
    </form>
</div>
{% endblock %}
