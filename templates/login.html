 {% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-emerald-500 text-center">Login</h2>
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">

            <!-- Email -->
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Email</label>
                <input type="email" name="email" required
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Password -->
            <div class="relative">
                <label class="block mb-1 font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400 pr-10">
                <button type="button" onclick="togglePassword('password', this)"
                        class="absolute right-2 top-8 text-gray-600">
                    ğŸ‘ï¸
                </button>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-500 text-white py-2 rounded hover:bg-indigo-600 transition">
                Login
            </button>
        </form>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "ğŸ™ˆ";
        } else {
            input.type = "password";
            btn.textContent = "ğŸ‘ï¸";
        }
    }
</script>
{% endblock %}
